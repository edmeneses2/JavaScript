<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8/">
        <TITle>PIEDRA PAPEL O TIJERA </TITle>
        <h1>Piedra papel o tijera</h1>
        <script>
function generarNumeroAleatorio(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

var jugador = parseInt(prompt("Selecciona 1.Piedra 2.Papel 3.Tijera"));
var pc = generarNumeroAleatorio(1, 3);

function eleccion(jugada) {
    switch (jugada) {
        case 1:
            return "Piedra";
        case 2:
            return "Papel";
        case 3:
            return "Tijera";
        default:
            return "Mal";
    }
}
alert("Elegiste: " + eleccion(jugador));
alert("Pc elige: " + eleccion(pc));

function combate(jugador, pc) {
    let resultado = "";
    switch (true) {
        case jugador === 1 && pc === 3:
        case jugador === 2 && pc === 1:
        case jugador === 3 && pc === 2:
            resultado = "Ganaste";
            break;
        case jugador === pc:
            resultado = "Empate";
            break;
        default:
            resultado = "Perdiste";
    }
    return resultado;
}

alert(combate(jugador, pc));


        </script>
